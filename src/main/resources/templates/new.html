<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Manage references</title>
        <link href="/assets/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <h1>References</h1>
            <div class="col-1-2">
                <ul class="menu">
                    <li class="selected">
                        <a th:href="@{/new}">Add a reference</a>
                    </li>
                    <li>
                        <a th:href="@{/export}">Export references</a>
                    </li>
                    <li>
                        <a th:href="@{/references}">List references</a>
                    </li>
                </ul>
            </div>
            <div class="col-2-2">
                <h2>Add a reference</h2>
                <div th:if="${success}">
                    Reference added successfully!
                </div>
                <em>* required fields</em>
                <label for="reference-type">Type *</label>
                <select id="reference-type" name="reference-type">
                    <option value="article" selected="selected">Article</option>
                    <option value="book">Book</option>
                    <option value="inproceedings">Inproceedings</option>
                </select> 
                <form id="references-article" action="#" th:action="@{/new/article}"
                      th:object="${article}" method="post">
                    <label for="article-author">Author *</label>
                    <input type="text" th:field="*{author}" id="article-author" required="required" />
                    <label for="article-journal">Journal *</label>
                    <input type="text" th:field="*{journal}" id="article-journal" required="required" />
                    <label for="article-key">Key</label>
                    <input type="text" th:field="*{key}" id="article-key" />
                    <label for="article-month">Month</label>
                    <input type="text" th:field="*{month}" id="article-month" />
                    <label for="article-note">Note</label>
                    <input type="text" th:field="*{note}" id="article-note" />
                    <label for="article-number">Number</label>
                    <input type="text" th:field="*{number}" id="article-number" />
                    <label for="article-pages">Pages</label>
                    <input type="text" th:field="*{pages}" id="article-pages" />
                    <label for="article-title">Title</label>
                    <input type="text" th:field="*{title}" id="article-title" required="required" />
                    <label for="article-volume">Volume *</label>
                    <input type="text" th:field="*{volume}" id="article-volume" required="required" />
                    <label for="article-year">Year *</label>
                    <input type="text" th:field="*{year}" id="article-year" required="required" />
                    <button type="submit" class="button" id="add-article">Add a reference</button>
                </form>
                <form id="references-book" action="#" th:action="@{/new/book}"
                      th:object="${book}" method="post" style="display: none;">
                    <label for="book-address">Address</label>
                    <input type="text" th:field="*{address}" id="book-address" />
                    <label for="book-author">Author *</label>
                    <input type="text" th:field="*{author}" id="book-author" required="required" />
                    <label for="book-edition">Edition</label>
                    <input type="text" th:field="*{edition}" id="book-edition" />
                    <label for="book-key">Key</label>
                    <input type="text" th:field="*{key}" id="book-key" />
                    <label for="book-month">Month</label>
                    <input type="text" th:field="*{month}" id="book-month" />
                    <label for="book-note">Note</label>
                    <input type="text" th:field="*{note}" id="book-note" />
                    <label for="book-number">Number</label>
                    <input type="text" th:field="*{number}" id="book-number" />
                    <label for="book-publisher">Publisher *</label>
                    <input type="text" th:field="*{publisher}" id="book-publisher" required="required" />
                    <label for="book-series">Series</label>
                    <input type="text" th:field="*{series}" id="book-series" />
                    <label for="book-title">Title *</label>
                    <input type="text" th:field="*{title}" id="book-title" required="required" />
                    <label for="book-volume">Volume</label>
                    <input type="text" th:field="*{volume}" id="book-volume" />
                    <label for="book-year">Year *</label>
                    <input type="text" th:field="*{year}" id="book-year" required="required" />
                    <button type="submit" class="button" id="add-book">Add a reference</button>
                </form>
                <form id="references-inproceedings" action="#" th:action="@{/new/inproceedings}"
                      th:object="${inproceedings}" method="post" style="display: none;">
                    <label for="inproceedings-address">Address</label>
                    <input type="text" th:field="*{address}" id="inproceedings-address" />
                    <label for="inproceedings-author">Author *</label>
                    <input type="text" th:field="*{author}" id="inproceedings-author" required="required" />
                    <label for="inproceedings-booktitle">Book title *</label>
                    <input type="text" th:field="*{booktitle}" id="inproceedings-booktitle" required="required" />
                    <label for="inproceedings-editor">Editor</label>
                    <input type="text" th:field="*{editor}" id="inproceedings-editor" />
                    <label for="inproceedings-key">Key</label>
                    <input type="text" th:field="*{key}" id="inproceedings-key" />
                    <label for="inproceedings-month">Month</label>
                    <input type="text" th:field="*{month}" id="inproceedings-month" />
                    <label for="inproceedings-note">Note</label>
                    <input type="text" th:field="*{note}" id="inproceedings-note" />
                    <label for="inproceedings-organization">Organization</label>
                    <input type="text" th:field="*{organization}" id="inproceedings-organization" />
                    <label for="inproceedings-pages">Pages</label>
                    <input type="text" th:field="*{pages}" id="inproceedings-pages" />
                    <label for="inproceedings-publisher">Publisher *</label>
                    <input type="text" th:field="*{publisher}" id="inproceedings-publisher" />
                    <label for="inproceedings-series">Series</label>
                    <input type="text" th:field="*{series}" id="inproceedings-series" />
                    <label for="inproceedings-title">Title *</label>
                    <input type="text" th:field="*{title}" id="inproceedings-title" required="required" />
                    <label for="inproceedings-volume">Volume</label>
                    <input type="text" th:field="*{volume}" id="inproceedings-volume" />
                    <label for="inproceedings-year">Year *</label>
                    <input type="text" th:field="*{year}" id="inproceedings-year" required="required" />
                    <button type="submit" class="button" id="add-inproceedings">Add a reference</button>
                </form>
            </div>
        </div>

        <script src="/assets/new.js"></script>
    </body>
</html>
